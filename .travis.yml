language: python
python:
 - "3.5.4"

install:
 - pip install -r requirements.txt
 - pip install pytest
 # Generate the coverage report locally.
 - pip install pytest-cov
 # Submit coverage report to coveralls.io.
 - pip install coveralls

script:
 - python tests.py
 # Restrict testing to the app directory.
 - pytest --cov app

after_success:
 - coveralls
